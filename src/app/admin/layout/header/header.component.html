
  <div class="container-fluid">
    <div class="admin-header-sidebar-toggle toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="primary-nav-wrapper">
      <div class="header-nav">
        <div class="primary-nav-wrapper">
          <ul class="nav">
            <li class="nav-item">
              <a routerLink="/app/home" routerLinkActiveOptions="{ exact: true }" routerLinkActive="active" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a routerLink="/app/featured" routerLinkActiveOptions="{ exact: true }" routerLinkActive="active" class="nav-link">Featured</a>
            </li>
            <li class="nav-item">
              <a routerLink="/app/listing/list" routerLinkActiveOptions="{ exact: true }" routerLinkActive="active" class="nav-link">Listings</a>
            </li>
            <li class="nav-item" *ngIf="!currentUser">
              <a routerLink="/auth/login" routerLinkActiveOptions="{ exact: true }" routerLinkActive="active" class="nav-link ">Login</a>
            </li>
          </ul>
        </div>
        <!-- /.primary-nav-wrapper -->
      </div>
    </div>
    <!-- /.primary-nav-wrapper -->
    <div class="admin-header-avatar" *ngIf="currentUser">
      <span *ngIf="currentUser && currentUser.image"
        class="avatar"
        [ngStyle]="{'background-image': imageUrl}"
      ></span>
      <span *ngIf="!currentUser || !currentUser.image"
      class="avatar"
      style="background-image: url('../assets/img/tmp/user-10.jpg');"
    ></span>
      <span class="admin-header-avatar-name"
        >{{ currentUser? full_name() : '' }} <i class="fa fa-chevron-down"></i
      ></span>
      <ul class="admin-header-avatar-menu">
        <li><a routerLink="/admin/dashboard" routerLinkActiveOptions="{ exact: true }" routerLinkActive="active" *ngIf="currentUser?.role == 'admin'">Admin</a></li>
        <li><a routerLink="/app/user/my-listings" routerLinkActiveOptions="{ exact: true }" routerLinkActive="active">My Listings</a></li>
        <li><a routerLink="/app/user/my-bookmarks" routerLinkActiveOptions="{ exact: true }" routerLinkActive="active">My Bookmarks</a></li>
        <li><a routerLink="/app/profile/edit" routerLinkActiveOptions="{ exact: true }" routerLinkActive="active">Your Profile</a></li>
        <li><a routerLink="/app/profile/change-password" routerLinkActiveOptions="{ exact: true }" routerLinkActive="active">Change Password</a></li>
        <li><a routerLink="/auth/logout" routerLinkActive="active">Sign Out</a></li>
      </ul>
      <!-- /.admin-header-avatar-menu -->
    </div>
    <!-- /.admin-header-avatar -->
  </div>
  <!-- /.container -->
