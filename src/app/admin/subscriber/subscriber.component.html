<div class="admin-page-title">
  <div class="container-fluid">
    <a routerLink="admin/dashboard" class="admin-page-title-back">
      <i class="fa fa-long-arrow-left"></i>
    </a>
    <h1>Subscribers</h1>
    <div class="admin-page-title-actions"></div>
    <!-- /.admin-page-title-actions -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.admin-page-title -->
<div class="admin-content">
  <div class="container-fluid">
    <!-- <nav class="breadcrumb">
          <a class="breadcrumb-item" href="#">Home</a>
          <a class="breadcrumb-item" href="#">Library</a>
          <a class="breadcrumb-item" href="#">Data</a>
          <span class="breadcrumb-item active">Bootstrap</span>
        </nav> -->
    <div class="table-header clearfix">
      <div class="table-header-count">
        <strong
          >Record {{ recordsPerPage * activePage }} /
          {{ totalRecords }}</strong
        >
        <span style="margin-left: 10px;"
          >(Page <strong>{{ activePage }}</strong
          >)</span
        >
      </div>
      <!-- /.table-header-count -->
      <div class="table-header-actions">
        <!-- <a href="#" class="btn btn-primary"
              ><i class="fa fa-filter"></i> Apply filters</a
            > -->

        <!-- <a href="#" class="btn"
              ><i class="fa fa-download"></i> Export All</a
            > -->
      </div>
      <!-- /.table-header-actions -->
    </div>
    <!-- /.table-header -->

    <div class="table-wrapper">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="min-width center">ID</th>
            <th>Email</th>
            <th class="min-width center">Status</th>
            <th class="min-width center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subscriber of subscribers; let i = index">
            <td class="min-width center id">#{{ ((activePage - 1) * recordsPerPage) + (i + 1) }}</td>
            <td>
              {{ subscriber.email }}
            </td>
            <td class="min-width no-wrap center">
              <span class="tag">{{ subscriber.status ? "Active" : "InActive" }}</span>
            </td>

            <td class="min-width">
              <div class="btn-group" role="group">
                <button
                  id="btnGroupDrop2"
                  type="button"
                  class="btn btn-primary"
                  (click)="changeSubscriberStatus(subscriber, subscriber.status)"
                >
                {{ subscriber.status? "Deactivate" : "Activate" }}
                </button>

                <button
                  id="btnGroupDrop1"
                  type="button"
                  class="btn btn-secondary dropdown-toggle"
                  data-toggle="dropdown"
                >
                  Actions
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" style="cursor: pointer;" (click)="deleteSubscriber(subscriber)">Delete Item</a>
                </div>
              </div>
            </td>
          </tr>
          <tr *ngIf="subscribers.length == 0">
            <td colspan="7" class="text-center">No Data Found</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.table-wrapper -->
    <div class="float-right">
      <app-pagination
        [totalRecords]="totalRecords"
        [recordsPerPage]="recordsPerPage"
        (onPageChange)="displayActivePage($event)"
      ></app-pagination>
    </div>


  </div>
  <!-- /.container-fluid -->
</div>
