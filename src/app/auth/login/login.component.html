<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <p *ngIf="error">
            {{ error }}
            <span
              >Click here to &nbsp;<a href="javascript:;">Resend email</a>
            </span>
          </p>
          <form
            class="form-signin"
            [formGroup]="loginForm"
            #lgForm="ngForm"
            (ngSubmit)="signIn()"
          >
            <div
              class="form-label-group"
              [ngClass]="{
                'has-danger':
                  f.email.invalid &&
                  (f.email.dirty || f.email.touched || lgForm.submitted),
                'has-success':
                  f.email.valid &&
                  (f.email.dirty || f.email.touched || lgForm.submitted)
              }"
            >
              <input
                type="email"
                id="inputEmail"
                formControlName="email"
                class="form-control"
                placeholder="Email address"
              />
              <label for="inputEmail">Email address</label>
              <!-- <control-messages
                [control]="f.email"
              ></control-messages> -->

              <div
                *ngIf="
                  (f.email.dirty || f.email.touched || lgForm.submitted) &&
                  f.email.errors
                "
                class="help-block p-2"
              >
                <div style="color: red;" *ngIf="f.email.errors.required">
                  Email is required
                </div>
                <div
                  style="color: red;"
                  *ngIf="f.email.errors.invalidEmailAddress"
                >
                  Email is invalid
                </div>
              </div>
            </div>

            <div
              class="form-label-group"
              [ngClass]="{
                'has-danger':
                  f.password.invalid &&
                  (f.password.dirty || f.password.touched || lgForm.submitted),
                'has-success':
                  f.password.valid &&
                  (f.password.dirty || f.password.touched || lgForm.submitted)
              }"
            >
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
              <label for="inputPassword">Password</label>
              <!-- <control-messages
                [control]="f.password"
              ></control-messages> -->

              <div
                *ngIf="
                  (f.password.dirty ||
                    f.password.touched ||
                    lgForm.submitted) &&
                  f.password.errors
                "
                class="help-block p-2"
              >
                <div style="color: red;" *ngIf="f.password.errors.required">
                  Password is required
                </div>

                <div style="color: red;" *ngIf="f.password.errors.minlength">
                  Minimum 6 characters
                </div>
              </div>
            </div>

            <!-- <div class="custom-control custom-checkbox mb-3 checkbox-wrapper">
                <input type="checkbox" class="custom-control-input form-check-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->

            <div class="form-check">
              <label class="form-check-label">
                <div class="checkbox-wrapper">
                  <input type="checkbox" class="form-check-input" />
                  <span class="indicator"></span>
                </div>
                Remember password
              </label>
            </div>
            <button
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="submit"
            >
              Sign in
            </button>
            <hr class="my-4" />
            <div class="text-center">
              <a routerLink="/auth/forgot-password">Forgot Password?</a> <br />
              <a routerLink="/auth/register">Don't have account? Register</a>
            </div>
            <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button> -->
            <!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
