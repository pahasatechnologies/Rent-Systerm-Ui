<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form
            class="form-signin"
            [formGroup]="registerForm"
            (ngSubmit)="signUp()"
            #rgForm="ngForm"
          >
            <div
              class="form-label-group"
              [ngClass]="{
                'has-danger':
                  f.first_name.invalid &&
                  (f.first_name.dirty ||
                    f.first_name.touched ||
                    rgForm.submitted),
                'has-success':
                  f.first_name.valid &&
                  (f.first_name.dirty ||
                    f.first_name.touched ||
                    rgForm.submitted)
              }"
            >
              <input
                type="text"
                id="inputFirstName"
                formControlName="first_name"
                class="form-control"
                placeholder="First Name"
              />
              <label for="inputFirstName">First Name</label>
              <!-- <control-messages
                    [control]="f.first_name"
                  ></control-messages> -->

              <div
                *ngIf="
                  (f.first_name.dirty ||
                    f.first_name.touched ||
                    rgForm.submitted) &&
                  f.first_name.errors
                "
                class="help-block p-2"
              >
                <div style="color: red" *ngIf="f.first_name.errors.required">
                  First Name is required
                </div>
              </div>
            </div>

            <div
              class="form-label-group"
              [ngClass]="{
                'has-danger':
                  f.last_name.invalid &&
                  (f.last_name.dirty ||
                    f.last_name.touched ||
                    rgForm.submitted),
                'has-success':
                  f.last_name.valid &&
                  (f.last_name.dirty || f.last_name.touched || rgForm.submitted)
              }"
            >
              <input
                type="text"
                id="inputLastName"
                formControlName="last_name"
                class="form-control"
                placeholder="Last Name"
              />
              <label for="inputLastName">Last Name</label>
              <!-- <control-messages
                    [control]="f.name"
                  ></control-messages> -->

              <div
                *ngIf="
                  (f.last_name.dirty ||
                    f.last_name.touched ||
                    rgForm.submitted) &&
                  f.last_name.errors
                "
                class="help-block p-2"
              >
                <div style="color: red" *ngIf="f.last_name.errors.required">
                  Last Name is required
                </div>
              </div>
            </div>

            <div
              class="form-label-group"
              [ngClass]="{
                'has-danger':
                  f.email.invalid &&
                  (f.email.dirty || f.email.touched || rgForm.submitted),
                'has-success':
                  f.email.valid &&
                  (f.email.dirty || f.email.touched || rgForm.submitted)
              }"
            >
              <input
                type="email"
                id="inputEmail"
                formControlName="email"
                class="form-control"
                placeholder="Email address"
              />
              <label for="inputEmail">Email address</label>
              <!-- <control-messages
                    [control]="f.email"
                  ></control-messages> -->

              <div
                *ngIf="
                  (f.email.dirty || f.email.touched || rgForm.submitted) &&
                  f.email.errors
                "
                class="help-block p-2"
              >
                <div style="color: red" *ngIf="f.email.errors.required">
                  Email is required
                </div>
                <div
                  style="color: red"
                  *ngIf="f.email.errors.invalidEmailAddress"
                >
                  Email is invalid
                </div>
              </div>
            </div>

            <div
            class="form-label-group"
            [ngClass]="{
              'has-danger':
                f.phone.invalid &&
                (f.phone.dirty || f.phone.touched || rgForm.submitted),
              'has-success':
                f.phone.valid &&
                (f.phone.dirty || f.phone.touched || rgForm.submitted)
            }"
          >
            <input
              type="phone"
              id="inputPhone"
              formControlName="phone"
              class="form-control"
              placeholder="phone no"
            />
            <label for="inputPhone">Phone no.</label>
            <!-- <control-messages
                  [control]="f.phone"
                ></control-messages> -->

            <div
              *ngIf="
                (f.phone.dirty || f.phone.touched || rgForm.submitted) &&
                f.phone.errors
              "
              class="help-block p-2"
            >
              <div style="color: red" *ngIf="f.phone.errors.required">
                Phone is required
              </div>
            </div>
          </div>

            <div
              class="form-label-group"
              [ngClass]="{
                'has-danger':
                  f.password.invalid &&
                  (f.password.dirty || f.password.touched || rgForm.submitted),
                'has-success':
                  f.password.valid &&
                  (f.password.dirty || f.password.touched || rgForm.submitted)
              }"
            >
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
              <label for="inputPassword">Password</label>
              <!-- <control-messages
                [control]="f.password"
              ></control-messages> -->

              <div
                *ngIf="
                  (f.password.dirty ||
                    f.password.touched ||
                    rgForm.submitted) &&
                  f.password.errors
                "
                class="help-block p-2"
              >
                <div style="color: red" *ngIf="f.password.errors.required">
                  Password is required
                </div>

                <div style="color: red" *ngIf="f.password.errors.minlength">
                  Minimum 6 characters
                </div>
              </div>
            </div>

            <div
              class="form-label-group"
              [ngClass]="{
                'has-danger':
                  f.password_confirmation.invalid &&
                  (f.password_confirmation.dirty ||
                    f.password_confirmation.touched ||
                    rgForm.submitted),
                'has-success':
                  f.password_confirmation.valid &&
                  (f.password_confirmation.dirty ||
                    f.password_confirmation.touched ||
                    rgForm.submitted)
              }"
            >
              <input
                type="password"
                id="inputConfirmPassword"
                class="form-control"
                placeholder="Confirm Password"
                formControlName="password_confirmation"
              />
              <label for="inputConfirmPassword">Confirm Password</label>
              <!-- <control-messages
              [control]="f.password"
            ></control-messages> -->

              <div
                *ngIf="
                  (f.password_confirmation.dirty ||
                    f.password_confirmation.touched ||
                    rgForm.submitted) &&
                  f.password_confirmation.errors
                "
                class="help-block p-2"
              >
                <div
                  style="color: red"
                  *ngIf="f.password_confirmation.errors.required"
                >
                  Password confirmation is required
                </div>

                <div
                  style="color: red"
                  *ngIf="f.password_confirmation.errors.isMatching"
                >
                  Password mismatch
                </div>
              </div>
            </div>

            <div
              class="form-label-group"
              [ngClass]="{
                'has-danger':
                  f.role.invalid &&
                  (f.role.dirty || f.role.touched || rgForm.submitted),
                'has-success':
                  f.role.valid &&
                  (f.role.dirty || f.role.touched || rgForm.submitted)
              }"
            >
              <select
                id="inputRole"
                class="form-control"
                placeholder="role"
                formControlName="role"
              >
                <option *ngFor="let role of roles" [value]="role.value">{{
                  role.label
                }}</option>
              </select>
              <!-- <label for="inputRole">You are</label> -->
              <!-- <control-messages
            [control]="f.password"
          ></control-messages> -->

              <div
                *ngIf="
                  (f.role.dirty || f.role.touched || rgForm.submitted) &&
                  f.role.errors
                "
                class="help-block p-2"
              >
                <div style="color: red" *ngIf="f.role.errors.required">
                  Type is required
                </div>
              </div>
            </div>

            <button
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="submit"
            >
              Sign up
            </button>
            <hr class="my-4" />
            <div class="text-center">
              <a routerLink="/auth/login">Back to login</a>
            </div>
            <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button> -->
            <!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
