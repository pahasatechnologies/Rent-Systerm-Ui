<div class="main-wrapper">
  <div class="main">
    <div class="main-inner">
      <div class="page-title">
        <div class="container">
          <h1>Add Listing
          </h1>
          <!-- /.page-title-actions -->
        </div>
        <!-- /.container-->
      </div>
      <!-- /.page-title -->
      <div class="container">

        <form method="post" action="?" class="mb80">
          <fieldset>
            <legend>Basic Information</legend>
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control">
            </div>
            <!-- /.form-group -->
            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" rows="6"></textarea>
            </div>
            <!-- /.form-group -->
          </fieldset>

          <fieldset>
            <legend>Location</legend>
            <div class="row">
              <div class="col-sm-6">
                <div id="location-google-map" style="height: 450px;"></div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control location-google-map-search">
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label>Latitude</label>
                  <input type="text" class="form-control" id="listing_location_latitude">
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label>Longitude</label>
                  <input type="text" class="form-control" id="listing_location_longitude">
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label>Country</label>
                  <select class="form-control"></select>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label>Location</label>
                  <select class="form-control"></select>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                  <label>Sublocation</label>
                  <select class="form-control"></select>
                </div>
                <!-- /.form-group -->
              </div>
            </div>
            <!-- /.row -->
          </fieldset>

          <fieldset>
            <legend>Categories</legend>
            <div class="checkbox-list">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input"> Air conditioning
                </label>
              </div>
              <!-- /.form-check -->
            </div>
            <!-- /.checkbox-list -->
          </fieldset>
          <fieldset>
            <legend>Additional Information</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> Send me newsletter
              </label>
            </div>
            <!-- /.form-check -->
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> I agree with terms &amp; conditions
              </label>
            </div>
            <!-- /.form-check -->
          </fieldset>
        </form>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.main-inner -->
  </div>
  <!-- /.main -->
</div>
