<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Change Password</h5>
          <form
            class="form-signin"
            [formGroup]="changePasswordForm"
            (ngSubmit)="onSubmit()"
            #cpForm="ngForm"
          >
            <div
              class="form-label-group"
              [ngClass]="{
                'has-danger':
                  f.password.invalid &&
                  (f.password.dirty || f.password.touched || cpForm.submitted),
                'has-success':
                  f.password.valid &&
                  (f.password.dirty || f.password.touched || cpForm.submitted)
              }"
            >
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                formControlName="password"
              />
              <label for="inputPassword">New Password</label>
              <!-- <control-messages
                [control]="f.password"
              ></control-messages> -->

              <div
                *ngIf="
                  (f.password.dirty ||
                    f.password.touched ||
                    cpForm.submitted) &&
                  f.password.errors
                "
                class="help-block p-2"
              >
                <div style="color: red" *ngIf="f.password.errors.required">
                  Password is required
                </div>

                <div style="color: red" *ngIf="f.password.errors.minlength">
                  Minimum 6 characters
                </div>
              </div>
            </div>

            <div
              class="form-label-group"
              [ngClass]="{
                'has-danger':
                  f.password_confirmation.invalid &&
                  (f.password_confirmation.dirty ||
                    f.password_confirmation.touched ||
                    cpForm.submitted),
                'has-success':
                  f.password_confirmation.valid &&
                  (f.password_confirmation.dirty ||
                    f.password_confirmation.touched ||
                    cpForm.submitted)
              }"
            >
              <input
                type="password"
                id="inputConfirmPassword"
                class="form-control"
                placeholder="Confirm Password"
                formControlName="password_confirmation"
              />
              <label for="inputConfirmPassword">Confirm Password</label>
              <!-- <control-messages
              [control]="f.password"
            ></control-messages> -->

              <div
                *ngIf="
                  (f.password_confirmation.dirty ||
                    f.password_confirmation.touched ||
                    cpForm.submitted) &&
                  f.password_confirmation.errors
                "
                class="help-block p-2"
              >
                <div
                  style="color: red"
                  *ngIf="f.password_confirmation.errors.required"
                >
                  Password confirmation is required
                </div>

                <div
                  style="color: red"
                  *ngIf="f.password_confirmation.errors.isMatching"
                >
                  Password mismatch
                </div>
              </div>
            </div>

            <button
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="submit"
            >
              Change Password
            </button>
            <hr class="my-4" />

            <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button> -->
            <!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
